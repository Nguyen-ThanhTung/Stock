<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://img.lovepik.com/photo/40011/7875.jpg_wh860.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(175, 183, 184, 0.5); /* Đỏ với độ trong suốt 50% */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], select {
            width: 95%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: rgba(175, 183, 184, 0.5);
            color: #333;
        }
        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            Dự đoán giá cổ phiếu cho AAPL</h2>
        <form action="/predict" method="post">
            <label for="open">Open Price ($):</label>
            <input type="text" id="open" name="open" required>

            <label for="high">High Price($):</label>
            <input type="text" id="high" name="high" required>

            <label for="low">Low Price($):</label>
            <input type="text" id="low" name="low" required>

            <label for="volume">Volume(số cổ phiểu):</label>
            <input type="text" id="volume" name="volume" required>

            <label for="model_type">Select Model:</label>
            <select id="model_type" name="model_type">
                <option value="linear">Linear Regression</option>
                <option value="ridge">Ridge Regression</option>
                <option value="neural">Neural Network</option>
                <option value="stacking">Stacking Model</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        <h3>{{ prediction_text }}</h3>
        <p>{{ mse }}</p>
        <p>{{ mae }}</p>
        <p>{{ r2 }}</p>
    </div>
</body>
</html>
